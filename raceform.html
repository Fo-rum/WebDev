<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race form</title>
</head>

<body>
    <h1>Race Registration!</h1>

    <form action="/racereg">
        <div>
            <label for="first">First Name</label>
            <input type="text" id="first" name="first_name" placeholder="Enter your first name" required>

            <label for="last">Last Name</label>
            <input type="text" id="last" name="last_name" placeholder="Enter your last name" required>
        </div>

        <p>Select a Race!</p>


        <div>
            <input type="radio" name="race" id="fun_run" value="fun_run">
            <label for="fun_run">Fun Run 5k</label>
        </div>

        <div>
            <input type="radio" name="race" id="half_mar" value="half_mar">
            <label for="half_mar">Half Marathon</label>
        </div>

        <div>
            <input type="radio" name="race" id="full_mar" value="full_mar">
            <label for="full_mar">Full Marathon</label>
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>

            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
        </div>

        <div>
            <label for="age">Select Age Group</label>
            <select name="age_group" id="age">
                <option value="kids">Under 18</option>
                <option value="youngadults">18-30</option>
                <option value="adults">30-50</option>
                <option value="seniors">50+</option>
            </select>
        </div>

        <button>Register!</button>
    </form>
</body>

</html>
